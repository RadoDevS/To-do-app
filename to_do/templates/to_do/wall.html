<h1>To do app!</h1>

<div>
    <form action="/" method="POST">
        {% csrf_token %}
        {{form.title}}
        <input type="submit"  name="Create Note" >
        
    </form>
</div> 

    {% for note in notes reversed %}
        <div>
            <h2>{{ note.title}}</h2> 
            <p>{{ note.date }}</p>
            <p>{{ note.status }}</p>
        </div>
        
    
    {% endfor %}
</div>
